<!DOCTYPE html>
<html>
<head>
	<title>RGB</title>
	<link rel="stylesheet" type="text/css" href="colorgame.css">
</head>
<body>

	<h1>The Great<br><span id="displayColor">RGB</span><br> Color Guessing Game </h1>

	<div class="stripe">
		<button id="btn" title="Shuffle colors">New Colors</button>
		<span id="gap"></span>
		<button id="easy" title="game mode">Easy</button>
		<button id="hard" title="game mode">Hard</button>
		<button id="extreme" title="game mode">Pro</button>  <!-- pro == extreme -->
		<button id="ultra" title="game mode">Veteran</button> <!-- // veteran == ultra -->	
		<button title="Choose the matching RGB tile">?</button> 
	</div>
	<div class="stripe">
		<span id="message"></span>
		<span id="life" title="Remaining life"></span><div><p>Created by <a href="http://facebook.com/purush.lion" target="default">@purusotaman</a></p></div>
	</div>
	<br>

	<div id="container">

		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square none"></div>
		<div class="square none"></div>
		<div class="square none"></div>
		<div class="square none"></div>
		<div class="square none"></div>
		<div class="square none"></div>
		<div class="square none"></div>
		<div class="square none"></div>
		<div class="square none"></div>

	</div>

	<script type="text/javascript" src="colorgame.js"></script>

</body>
</html>
